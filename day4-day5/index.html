<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="align-center">
    <section class="padding-section-xxsmall container-large">
        <div class="align-center">
            <div class="logo-wrapper">
                <img class="icon-1x1-xmedium" src="public/jsLogo.png" alt="" />
                <h1 class="text-align-center">Javascript Developer Class</h1>
            </div>
        </div>
    </section>
    <section class="padding-section-medium is-mobile">
        <div class="container-large">
            <div class="login-container">
              <div class="login-content-left">
                  <img class="warning-image" src="public/warningImage.png" alt="">
              </div>
              <div class="login-content-right">
                  <form action="">
                      <div class="form-container text-color-neutral25">
                          <div class="input-container">
                              <label for="email">Email</label>
                              <input class="field-input" type="email" id="email" name="email" placeholder="alamat email">
                          </div>
                          <div class="input-container">
                              <label for="password">Password</label>
                              <input class="field-input" type="password" id="password" name="password" placeholder="Password">
                          </div>
                          <div>
                              <input class="submit-button" type="submit" value="Login">
                          </div>
                      </div>
                  </form>
              </div>
            </div>
        </div>
    </section>
  </body>
</html>
